  <mat-grid-list cols="3" rowHeight="85px">
    <mat-grid-tile colspan="3" rowspan="10">
      <div class="w100">
        <mat-card class="mat-elevation-z2">
          <mat-card-header>
            <mat-card-title> Spojenie EZDRAVIE </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-tab-group
              #tabRef
              (selectedTabChange)="logChange(tabRef.selectedIndex)"
            >
              <mat-tab label="Získanie pacientskeho sumára">
                <patientSummaryForm
                  #dynamicForm
                  [ehealthRequestDetails]="patientSummaryRequestDetails"
                >
                </patientSummaryForm>
              </mat-tab>
              <mat-tab label="Získanie kontaktných údajov pacienta">
                <patientContactForm
                  #dynamicForm
                  [ehealthRequestDetails]="patientContactDetails"
                >
                </patientContactForm>
              </mat-tab>
              <mat-tab label="Overenie verzií číselnikov">
                <versionCheckForm
                  #dynamicForm
                  [ehealthRequestDetails]="versionCheck"
                >
                </versionCheckForm>
              </mat-tab>
              <mat-tab label="Vyhľadanie záznamov pacienta">
                <patientHealthCheckForm
                  #dynamicForm
                  [ehealthRequestDetails]="patientHealthCheck"
                >
                </patientHealthCheckForm>
              </mat-tab>
              <mat-tab label="Vyhľadanie JRUZ identifikátora">
                <jruzid-form
                  #dynamicForm
                  [ehealthRequestDetails]="jruzId"
                >
                </jruzid-form>
              </mat-tab>
              <mat-tab label="Vyhľadanie OUPZS identifikátora">
                <oupzsForm
                  #dynamicForm
                  [ehealthRequestDetails]="oupzs"
                >
                </oupzsForm>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>
